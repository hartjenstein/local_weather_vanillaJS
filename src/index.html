<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap-social.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9JuwPXxZZ_abSa9sz_FsreMqrEYz0kYI&callback=initMap" type="text/javascript"></script> -->
    <title>Local Weather</title>
  </head>
  <body id="main">
          <div id="container" class="container vertical-center">
              <div id="holder" class="row">
                  <div id="local-weather-text" class="col">
                        <h3 class="text-center">Current Temperature in <span id="city">...</span></h3>
                  </div>
                  <div class="row innerrow">   
                          <div class="col col-sm-6">     
                            <span id="google-map"></span>
                          </div> 
                          <div class="col col-sm-6 controls">  
                                <span id="icon"></span>
                                <div id="temp"  >
                                  <h1 id="weather"> Fetching weather...</h1>
                                  <i class="wi wi-degrees"></i>
                                  <span class="temp-unit">Celsius</span>
                                </div>
                                <button id="unit" class="btn btn-success" type="submit"> <i class="wi wi-celsius"></i></button>
                          </div>
              </div>
          </div>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
              <script src="./js/weather.js"></script>
              <!--<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyA9JuwPXxZZ_abSa9sz_FsreMqrEYz0kYI&ver=3.exp"></script> -->

  </body>
</html>
